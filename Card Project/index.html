<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       body{
        background: #1D4350;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #A43931, #1D4350);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #A43931, #1D4350); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

       }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 20%;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            margin: 10px; /* Added margin for better spacing */
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .header {
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .details {
           text-align: center;
        }

        .container {
            padding: 2px 16px;
        }

        .outer_container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-wrap: wrap; /* Added for wrapping on smaller screens */
        }

        img {
            width: 100%;
            max-width: 100%; /* Added to prevent images from stretching beyond their natural size */
            height: auto; /* Added to maintain aspect ratio */
            border-radius: 10px;
            aspect-ratio: 1/1;
        }

        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
                flex-wrap: nowrap;
              
            }

            img {
                width: 100%; /* Adjusted width for smaller screens */
                max-width: none; /* Allowing the image to expand to its natural size */
                height: auto;
            }

            .outer_container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Card</h2>
    </div>

    <div class="outer_container">
        <div class="card">
            <img src="./86289.jpg" alt="Avatar">
            <div class="container">
                <div class="details">
                    <h4><b>John</b></h4>
                    <p>Backend Developer</p>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="./86289.jpg" alt="Avatar">
            <div class="container">
                <div class="details">
                    <h4><b>John</b></h4>
                    <p>Backend Developer</p>
                </div>
            </div>
        </div>


        <div class="card">
            <img src="./R.jpg" alt="Avatar">
            <div class="container">
                <div class="details">
                <h4><b>John</b></h4>
                <p>Frontend Developer</p>
            </div>
            </div>
        </div>

        <div class="card">
            <img src="./R.jpg" alt="Avatar">
            <div class="container">
                <div class="details">
                <h4><b>John</b></h4>
                <p>Frontend Developer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
